name: generate pacman animation

on:
  # Ejecutar automáticamente cada 24 horas
  schedule:
    - cron: "0 */24 * * *" 
  
  # Permite ejecutarlo manualmente
  workflow_dispatch:
  
  # Ejecutar en cada push a la rama master/main
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Genera la animación de pacman desde las contribuciones
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark
          
      # Empuja los archivos generados a la rama 'output'
      - name: push pacman-contribution-graph to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
