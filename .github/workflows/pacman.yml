name: generate animation

on:
  # Se ejecuta automáticamente cada 24 horas
  schedule:
    - cron: "0 */24 * * *" 
  
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:
  
  # Se ejecuta cada vez que haces un push a la rama principal
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Genera la animación con colores de Pacman
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pacman-contribution-graph.svg?palette=github-light&color_snake=#f9f900&color_dots=#bfbdbe,#fbbecc,#94d0ff,#e8e3f4,#96f2d7
            dist/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=#f9f900&color_dots=#bfbdbe,#fbbecc,#94d0ff,#e8e3f4,#96f2d7
          
      # Sube los archivos generados a la rama 'output'
      - name: push pacman-contribution-graph to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
